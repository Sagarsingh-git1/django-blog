{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<div class="row">
      {% include 'dashboard/sidebar.html' %}
<div class="col-md-9">
    {% if perms.auth.add_user %}
  
        <h2 class="text">Add New Users</h2>

        <form action="{% url 'add_users' %}" method="POST">
            {% csrf_token %}

            {{ form | crispy }}

            <button type="submit" class="btn btn-warning">Submit</button>


        </form>

       {% else %}
       <h5>You dont have the permission to view this page</h5>
       {% endif %}
       
    </div>
</div>




{% endblock %}
