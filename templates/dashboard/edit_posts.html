{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<div class="row">
    {% if perms.auth.change_posts %}
      {% include 'dashboard/sidebar.html' %}
<div class="col-md-9">
  
        <h2 class="text">Edit Post</h2>

        <form action="{% url 'edit_posts' post.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            {{ post_form | crispy }}

            <button type="submit" class="btn btn-warning">Submit</button>


        </form>
       
    </div>
    {% else %}
    <h4>You dont have permission to view this page.</h4>
    {% endif %}
</div>

{% endblock %}
