{% extends 'base.html' %}

{% block content %}
<!-- Search results-->
 <h3 class="text text-warning" style="letter-spacing: 2px;">Search Term : {{keyword}}</h3>
    <div class="row mb-2">
        {% if blogs %}
        {% for blog in blogs %}
        <div class="col-md-6">
        <div class="card border-0" >
        <div class="card-body">
          <h3><a href="{% url 'blogs' blog.slug %}" class="text-dark" >{{blog.title}}</a></h3>
          <small class="mb-1 text-muted">{{blog.created_at}} | {{blog.author}} </small>
          <p class="card-text">{{blog.short_description | truncatewords:25 }}</p>
        </div>
      </div>
    </div>
      {% endfor %}
      {% else %}
      <p> No results found ! </p>
      {% endif %}
    
    </div><!-- /.row -->
{% endblock %}
